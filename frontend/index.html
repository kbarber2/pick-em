<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BSC 2013</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/bootstrap.min.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.3.1.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/libs/bs-for-ember/bs-core.max.js"></script>
</head>
<body>
  <h2>BSC Week 13</h2>
  <script type="text/x-handlebars" data-template-name="bsc">
    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="bsc/index">
    <table class="table table-condensed">
      <thead>
	<tr>
	  <th>Away</th>
	  <th>Home</th>
	  <th>Line</th>
	  <th>Winner</th>
	  <th>Bet</th>
	</tr>
      </thead>
      <tfoot>
	<tr>
	  <td colspan="4" style="text-align: right">Total bet</td>
	  <td {{bind-attr style=allocatedColor}}>{{pointsAllocated}}</td>
	</tr>
      </tfoot>
      <tbody>
	{{#each itemController="matchup"}}
	<tr {{bind-attr style=winnerColors}}>
	  <td>{{awayTeam.name}}</td>
	  <td>{{homeTeam.name}}</td>
	  <td>{{#if homeIsFavored}} {{line}} {{else}} +{{line}} {{/if}}</td>
	  <td>
	    {{view Ember.Select content=teams selection=winner prompt="Choose a winner"
	      optionValuePath="content.id" optionLabelPath="content.name"}}
	  </td>
	  <td><div>{{input value=points}}</div></td>
	</tr>
	{{/each}}
      </tbody>
    </table>
  </script>

  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
