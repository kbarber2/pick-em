application: api
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /admin
  static_dir: static
  static_files: static/index.html
  upload: static/index.html

- url: /api/.*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
