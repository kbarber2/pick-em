application: ageless-arcanum-555
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /
  static_files: static/index.html
  upload: static/index.html

- url: /index.html
  static_files: static/index.html
  upload: static/index.html

- url: /static
  static_dir: static

- url: /api/.*
  script: main.app

- url: /.*
  static_files: static/index.html
  upload: static/index.html

libraries:
- name: webapp2
  version: "2.5.2"
- name: pycrypto
  version: "2.6"
